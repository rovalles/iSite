<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles/includes.css" />

  <body>
    <div class="container-fluid">

      <div class="row h-100">
        <div class="col my-auto">
          <main class="mx-auto">

            <section>
              <header>
                <h1>ws</h1>
              </header>

              <div>
                <h2><span>1.</span>Setup</h2>
                <pre>source ws.sh</pre>
              </div>

              <div>
                <h2><span>2.</span>Source</h2>
                <pre>WS_DIR="/Users/home/projects/"</pre>
              </div>

              <div>
                <h2><span>3.</span>Run</h2>
                <pre>$ ws &lt;tab&gt; </pre>
              </div>
            </section>

            <footer>
              <p>Script takes you to your workspace and lets you tab complete.</p>
              <a href="https://github.com/rovalles/ws">https://github.com/rovalles/ws</a>
            </footer>
          </main>
        </div>
      </div>

    </div>

    <!-- Optional JavaScript -->
